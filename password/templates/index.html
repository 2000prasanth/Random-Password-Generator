<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

</head>
<body>
    <h1>Random Password Generator</h1>
    <form action="/generate" method="POST">
        <label for="length">Length:</label>
        <input type="number" id="length" name="length" min="8" max="64" value="12">
        <br>
        <label for="special">Special Characters:</label>
        <input type="number" id="special" name="special" min="0" max="8" value="2">
        <br>
        <label for="numbers">Numbers:</label>
        <input type="number" id="numbers" name="numbers" min="0" max="8" value="2">
        <br>
        <input type="submit" value="Generate Password">
    </form>
</body>
